<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Locator</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header class="title">
  <h1>Resource Locator</h1>
</header>

<div class="container-main">
  <form>
    <input type="text" class="input-key" placeholder="Topic">
    <div class = "container-language">
      <h2>Language / Library</h2>
    </div>
    <textarea class="input-description" placeholder="Brief Description / What It Does"></textarea>

    <textarea class="input-snippet" placeholder="Snippet of Code"></textarea>
    <textarea class="input-resources" placeholder="Examples & Other Resources / Where Was This Used?"></textarea>
    <div class = "container-familiarity">
      <h2>Familiarity</h2>
    </div>
    <input type="url" class="input-url" placeholder="Resource URL">
    <input type="button" class="followURL" value="GO">
    <div class="container-submit">
      <input type="button" class="btn-delete" value="Delete">
      <input type="button" class="btn-add" value="Submit">
    </div>
  </form>
  <div class="container-data">
  </div>
</div>
</body>
</html>
